<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="styles.css"  rel="stylesheet"/>
    <script src="core/utils.js"></script>
    <script src="core/snap.js"></script>
    <script src="core/eventable.js"></script>
    <script src="core/player.js"></script>
    <script src="core/subtitleManager.js"></script>
    <script src="core/converter.js"></script>
    <script src="converters/localStorageConverter.js"></script>
    <script src="converters/subRipConverter.js"></script>
    <script src="converters/jsonConverter.js"></script>
  </head>
  <body>
    <div class="header">
      <label>
        Video:
        <input type="file" id="videoinput" name="video">
      </label>
      <label>
        Timestamp:
        <input type="text" id="timestamp" alt="yup">
      </label>
    </div>
    <video id="player" controls="true">
    </video>
    <div class="titlebar" id="titlebar">
      Subtitle line 1<br>
      Subtitle line 2<br>
      Subtitle line 3<br>
      Subtitle line 4
    </div>
    <div class="header">
      <label>
        Load Subtitles (JSON, SubRip):
        <input type="file" id="subtitlefileinput" name="video">
        <button id="savesubrip">Save SubRip</button>
        <button id="savejson">Save JSON</button>
      </label>
    </div>
    <div class="hscroll">
      <table id="tableHeader">
        <tbody>
            <tr>
              <th>Order</th>
              <th>Start Timestamp</th>
              <th>End Timestamp</th>
              <th>Content</th>
            </tr>
        </tbody>
      </table>
      <table class="scrollabletable" id="tableRefPoint">
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
